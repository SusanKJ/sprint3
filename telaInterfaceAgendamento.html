<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Profissionais e Treinamentos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styleInterface.css">

</head>

<body>
    <header class="bemVindo">
        <h1>BEM VINDO AO NOSSO TIME!</h1>
    </header>

    <section>
        <h2 class="profissionais">PROFISSIONAIS</h2>
        <div class="agendamentos">
            <div class="card">
            <img src="img/fisioterapeuta.jpg">
            <p id="fisioterapeuta" onmouseover="this.style.color='red';"onmouseout="this.style.color='black';">Fisioterapeutas</p>
            </div>
            <div class="card">
            <img src="img/nutricao.jpg">
            <p id="nutricionista" onmouseover="this.style.color='red';"onmouseout="this.style.color='black';">Nuticionistas</p>
            </div>
            <div class="card">
            <img src="img/personal.jpg">
            <p id="personal" onmouseover="this.style.color='red';"onmouseout="this.style.color='black';">Personal Trainers</p>
            </div>
        </div>
    </section>

    <section>
        <h2 class="treinos">TREINOS</h2>
        <div class="niveis">
            <div class="card">
            <img src="img/iniciante.jpg">
            <a href="#"><p onmouseover="this.style.color='red';"onmouseout="this.style.color='black';">Iniciante</p></a>
            </div>
            <div class="card">
            <img src="img/intermediariao.jpg">
            <a href="#"><p onmouseover="this.style.color='red';"onmouseout="this.style.color='black';">Intermediário</p></a>
            </div>
            <div class="card">
            <img src="img/avancado.jpg">
            <a href="#"><p onmouseover="this.style.color='red';"onmouseout="this.style.color='black';">Avançado</p></a>
            </div>
        </div>
    </section>

    <footer class="rodape">        
        <a href="#">Voltar</a>
    </footer>
    
</body>
<script src="styleInterface.css"></script>
</html>
